<mat-grid-list [cols]="breakpoint" rowHeight="2:5" gutterSize="10px" class="grid-container"
    (window:resize)="onResize($event)">

    @if (!rooms().length) {
    <p>No Rooms Found!</p>
    }

    @for (room of rooms(); track room.id) {
    <mat-grid-tile><app-room [room]="room" /></mat-grid-tile>

    }
</mat-grid-list>
